<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoBeads | Home</title>
    <link rel="icon" href="../pictures/logo_1.png" type="image/png" />
    <script>
        const width1= window.innerWidth;
        const height1 = window.innerHeight;
    </script>
  </head>
  <body>
    

    <style>
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: beige;
            background-size: cover;
            background-position: center;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            font-size: 100%;
        }

        a:link,
        a:visited {
        color: black;
        text-decoration: none; /* optional: removes underline */
        }


        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-image: url('../pictures/bracelet_mades_out_of_charms_a.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }

        .content {
            flex: 1;
            padding: 50px;
            background-color: rgba(222, 194, 194, 0.6);
            font-size: 150%;
            width: 90%;
            max-width: 1200px;
            margin: 110px auto 0 auto;
            border-radius: 12px;
            box-sizing: border-box;
        }

        main {
            flex: 1;
        }

        .footer {
            background-color: beige;
            text-align: center;
            padding: 20px 0;
            height: 20px;
            width: 100vw;
            font-size: 1em;
            color: #cc2121;
            position: relative;
            bottom: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10%;
        }

        label, select, textarea, button {
            font-size: 1em;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        select, textarea {
            padding: 0.5em;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #cc2121;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.7em 0;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 0.5em;
        }
        button[type="submit"]:hover {
            background-color: #a81b1b;
        }
    </style>
</head>
<body>
    <header class="header-container" style="display: flex; justify-content: space-between; padding: 0 40px; align-items: center;">
        <div style="display: flex; align-items: center;">
            <img src="../pictures/logo_2.png" alt="EchoBeads Logo" style="height: 40px; margin-right: 20px;">
            <span style="font-size: 250%; font-weight: bold; color: #333;"><a href="../">EchoBeads</span>
        </div>


        <dig style="display: flex; align-items: center;">
            <nav>
                <ul class="header-buttons" style="display: flex; list-style: none; margin: 0; padding: 0;">
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="../" style="text-decoration: none; color: #333;">Home</a></li>
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="review.html" style="text-decoration: none; color: #333;">Review</a></li>
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="shop.html" style="text-decoration: none; color: #333;">Shop</a></li>
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="content.html" style="text-decoration: none; color: #333;">Content</a></li>
                </ul>
            </nav>
            <a href="cart.html" style="display: flex; align-items: center; text-decoration: none; color: #333;">
                <img src="cart.png" alt="Shopping Cart" style="height: 32px;">
            </a>
        </dig>
    </header>
    <main>
    <div class="content">
    <h2 style="font-size: 200%;">Rate Your Experience</h2>
    <form action="/submit-review" method="post">    
        <label for="rating">How would you rate us?</label>
        <select id="rating" name="rating" required>
            <option value="">Select</option>
            <option value="5">★★★★★ Excellent</option>
            <option value="4">★★★★ Good</option>
            <option value="3">★★★ Average</option>
            <option value="2">★★ Poor</option>
            <option value="1">★ Very Poor</option>
        </select>
        <br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>
        <button type="submit">Submit Review</button>
    </form>
    </div>
    </main>
    <!--Footer-->
    

    <footer class="footer">
        <p>&copy; <span id="year"></span> EchoBeads. All rights reserved.</p>
    </footer>

    <script class="footer">
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
