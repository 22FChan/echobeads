<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoBeads | Shop</title>
  <link rel="icon" href="../pictures/logo_1.png" type="image/png" />

  <style>
    /* --- GLOBAL --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('../pictures/painterly_anime_artwork_painte.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- HEADER --- */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 90px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: beige;
      z-index: 1000;
      box-sizing: border-box;
      box-shadow: 0px 0px 10px 0px black;
    }

    .menu-toggle {
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
      color: #cc2121;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }

    .menu-toggle:hover {
      color: #7c0a0a;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: beige;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1002;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .sidebar.open { transform: translateX(0); }
    .sidebar h2 { color: #cc2121; margin-top: 0; }
    .sidebar a {
      display: block;
      margin: 15px 0;
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
    }
    .sidebar a:hover { color: #cc2121; }

    .close-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      float: right;
      cursor: pointer;
      color: #cc2121;
      margin-top: -10px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* --- CART --- */
    .cart-container {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .cart-icon img { height: 32px; }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #cc2121;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8em;
      font-weight: bold;
      pointer-events: none;
    }

    .cart-dropdown {
      position: absolute;
      top: 42px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 250px;
      padding: 10px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1003;
      border-radius: 5px;
    }

    .cart-dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-items li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
      color: #333;
    }

    .empty { font-size: 0.9em; color: #888; }

    .view-cart {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #cc2121;
    }

    .view-cart:hover { text-decoration: underline; }

    /* --- MAIN CONTENT --- */
    .content {
      flex: 1;
      padding: 120px 20px 80px;
      background-color: rgba(222, 194, 194, 0.6);
      font-size: 1.75em;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f5f5dc;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.1s;
    }

    .product-box:hover { transform: scale(1.03); }

    .product-box img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: auto;
    }

    .product-box h3 { margin: 10px 0; font-size: 1.2em; color: #333; }
    .product-box p { color: #cc2121; font-weight: bold; font-size: 1.1em; }

    .product-box button {
      background-color: #cc2121;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    .product-box button:hover { background-color: #a81b1b; }

    /* --- FOOTER --- */
    .footer {
      background-color: beige;
      text-align: center;
      padding: 20px 0;
      font-size: 1em;
      color: #cc2121;
      box-shadow: 0px 0px 10px 0px black;
      margin-top: auto;
    }

    /* --- RESPONSIVE --- */
    @media screen and (max-width: 768px) {
      .header-container {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }
      .content { font-size: 1.3em; }
      .product-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header-container">
    <div style="display: flex; align-items: center;">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Open menu">☰</button>
      <a href="../index.html" style="text-decoration: none;">
        <span style="margin-left: 20%; font-size: 3em; font-weight: bold; color: #333;">EchoBeads</span>
      </a>
    </div>

    <div class="cart-container" id="cartContainer">
      <div class="cart-icon" id="cartIcon">
        <img src="../pictures/shopping_cart.png" alt="Cart">
        <span class="cart-badge" aria-live="polite" aria-atomic="true">0</span>
      </div>
      <div class="cart-dropdown" id="cartDropdown">
        <p class="empty">Your cart is empty.</p>
        <ul class="cart-items"></ul>
        <a href="cart.html" class="view-cart">View Full Cart</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    <h2>Menu</h2>
    <a href="../index.html">Home</a>
    <a href="review.html">Review</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h2 style="font-size: 60px; margin: 10px;">Purchase Options</h2>

    <div class="product-grid">
      <div class="product-box">
        <div class="product-content">
          <img src="../pictures/loomband_bracelet.png" alt="loomband_bracelet">
          <h3>Loomband Bracelet</h3>
          <p>£0.50</p>
        </div>
        <button onclick="addToCart('Loomband Bracelet', 0.50)">Add to Cart</button>
      </div>

      <div class="product-box">
        <div class="product-content">
          <img src="../pictures/loomband_bracelet_with_charms.png" alt="loomband_bracelet_with_charms">
          <h3>Loomband Bracelet (With Charms)</h3>
          <p>£1.00</p>
        </div>
        <button onclick="addToCart('Loomband Bracelet (With Charms)', 1.00)">Add to Cart</button>
      </div>

      <div class="product-box">
        <div class="product-content">
          <img src="../pictures/bracelet.png" alt="bracelet">
          <h3>Bracelet</h3>
          <p>£0.50</p>
        </div>
        <button onclick="addToCart('Bracelet', 0.50)">Add to Cart</button>
      </div>

      <div class="product-box">
        <div class="product-content">
          <img src="../pictures/logo_1.png" alt="bracelet_with_charms">
          <h3>Bracelet (With Charms)</h3>
          <p>£1.00</p>
        </div>
        <button onclick="addToCart('Bracelet (With Charms)', 1.00)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; <span id="year"></span> EchoBeads. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function toggleSidebar() {
      document.getElementById('sidebar').classList.add('open');
      document.getElementById('overlay').classList.add('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    const cartIcon = document.getElementById('cartIcon');
    const cartDropdown = document.getElementById('cartDropdown');
    cartIcon.addEventListener('click', () => {
      cartDropdown.classList.toggle('show');
    });
  </script>

  <!-- Include shared cart logic -->
  <script src="../js/cart.js"></script>
</body>
</html>
