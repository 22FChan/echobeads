    <style>
/* Header */
.header-container {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background-color: beige;
  background-size: cover;
  background-position: center;
  height: 90px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  color: rgb(202, 46, 46);
  width: 100%;
  box-sizing: border-box;
}

.header-buttons li {
  margin: 0 15px;
}

h1 {
  font-size: 3em;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 10px 20px;
  border-radius: 5px;
}

/* Page structure */
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  background-image: url('../pictures/painterly_anime_artwork_painte.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  box-sizing: border-box;
}

main {
  flex: 1;
}

/* Content area */
.content {
  flex: 1;
  padding: 100px 20px;
  background-color: rgba(222, 194, 194, 0.6);
  font-size: 1.75em;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto 0 auto;
  box-sizing: border-box;;
}

/* Product Grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  box-sizing: border-box;
}

/* Product Box */
.product-box {
  display: flex;
  flex-direction: column;
  justify-content: space-between;

  background-color: #f5f5dc;
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
  transition: transform 0.1s;
  box-sizing: border-box;
  height: 100%; /* important to fill the grid cell */
}


.product-box:hover {
  transform: scale(1.03);
}

.product-box img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  display: block;
  margin: auto;
}

.product-box h3 {
  margin: 10px 0;
  font-size: 1.2em;
  color: #333;
}

.product-box p {
  color: #cc2121;
  font-weight: bold;
  font-size: 1.1em;
}

.product-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}


.product-box button {
  background-color: #cc2121;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
}

.product-box button:hover {
  background-color: #a81b1b;
}

/* Footer */
.footer {
  background-color: rgb(245, 245, 220);
  text-align: center;
  padding: 20px 0;
  height: 20px;
  width: 100%;
  font-size: 1em;
  color: #cc2121;
}

/* Tablet */
@media screen and (max-width: 1024px) {
  .header-container {
    padding: 0 20px;
  }

  .header-buttons li {
    margin: 0 15px;
    font-size: 1.2em;
  }

  h1 {
    font-size: 2.5em;
    padding: 15px 5%;
  }
}

/* Mobile */
@media screen and (max-width: 768px) {
  .header-container {
    flex-direction: column;
    height: auto;
    padding: 10px;
  }

  .header-buttons {
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
  }

  h1 {
    font-size: 2em;
    margin-top: 140px;
    padding: 10px 5%;
  }

  .content {
    padding: 100px 15px;
    font-size: 1.3em;
    width: 100%;
  }

  .product-grid {
    grid-template-columns: 1fr;
    padding: 10px;
    gap: 15px;
  }

  .product-box {
    width: 100%;
    padding: 15px;
  }

  .footer {
    font-size: 1em;
    padding: 10px 0;
  }
}

    </style>
