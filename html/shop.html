<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - Purchase Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoBeads | Home</title>
    <link rel="stylesheet" href="../css/shop.css" />
    <link rel="icon" href="../pictures/logo_1.png" type="image/png" />
</head>
<body>
    <h1>Shop</h1>
    <h2>Purchase Options</h2>
    <form action="/purchase" method="post">
        <fieldset>
            <legend>Select an item:</legend>
            <label>
                <input type="radio" name="item" value="bracelet">
                Bracelet - $10
            </label><br>
            <label>
                <input type="radio" name="item" value="necklace">
                Necklace - $15
            </label><br>
            <label>
                <input type="radio" name="item" value="earrings">
                Earrings - $8
            </label>
        </fieldset>
        <fieldset>
            <legend>Quantity:</legend>
            <input type="number" name="quantity" min="1" value="1">
        </fieldset>
        <fieldset>
            <legend>Payment Method:</legend>
            <label>
                <input type="radio" name="payment" value="credit_card">
                Credit Card
            </label><br>
            <label>
                <input type="radio" name="payment" value="paypal">
                PayPal
            </label>
        </fieldset>
        <button type="submit">Purchase</button>
    </form>
</body>
</html>
