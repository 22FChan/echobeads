<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoBeads | Home</title>
    <link rel="icon" href="../pictures/logo_1.png" type="image/png" />
  </head>
  <body>
    

    <style>
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color:beige ; 
            background-size: cover;
            background-position: center;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(202, 46, 46);
        }

        .header-buttons li {
            margin: 0 15px;
        }

        h1 {
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        /* Footer */

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-image: url('../pictures/painterly_anime_artwork_painte.jpeg'); /* change path */
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        main {
            flex: 1; /* This pushes the footer to the bottom if content is short */
        }

        .content {
            flex: 1; /* This pushes the footer to the bottom if content is short */
            padding: 150px;
            background-color: rgba(222, 194, 194, 0.6); /* Optional: to improve readability */
            font-size: 1.75em;
        }
        
        /* Container grid */
        .product-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive */
          gap: 20px;
          padding: 40px;
          max-width: 1200px;
          margin: auto;
        }

        /* Each product box */
        .product-box {
          background-color: #f5f5dc;
          border: 1px solid #ccc;
          border-radius: 12px;
          padding: 20px;
          text-align: center;
          box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
          transition: transform 0.1s;
        }   

        .product-box:hover {
          transform: scale(1.03);
        }

        /* Image inside the box */
        .product-box img {
          max-width: 100%;
          height: auto;
          border-radius: 8px;
        }

        /* Title and price */
        .product-box h3 {
          margin: 10px 0;
          font-size: 1.2em;
          color: #333;
        }

        .product-box p {
          color: #cc2121;
          font-weight: bold;
          font-size: 1.1em;
        }

        /* Button */
        .product-box button {
          background-color: #cc2121;
          color: white;
          border: none;
          padding: 10px 20px;
          margin-top: 10px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 1em;
        }

        .product-box button:hover {
          background-color: #a81b1b;
        }










        .footer {
            background-color: rgb(245, 245, 220);
            text-align: center;
            padding: 20px 0;
            height: 20px;
            width: 100%;
            font-size: 1em;
            color: #cc2121;
        }

    </style>
</head>
<body>
    <header class="header-container" style="display: flex; justify-content: space-between; padding: 0 40px; align-items: center;">
        <div style="display: flex; align-items: center;">
            <img src="../pictures/logo_1.png" alt="EchoBeads Logo" style="height: 40px; margin-right: 20px;"><a href="../index.html">
            <span style="font-size: 3em; font-weight: bold; color: #333;" href="../index.html">EchoBeads</span>
        </div>


        <dig style="display: flex; align-items: center;">
            <nav>
                <ul class="header-buttons" style="display: flex; list-style: none; margin: 0; padding: 0;">
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="../index.html" style="text-decoration: none; color: #333;">Home</a></li>
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="review.html" style="text-decoration: none; color: #333;">Review</a></li>
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="shop.html" style="text-decoration: none; color: #333;">Shop</a></li>
                    <li style="margin: 0 30px; font-size: 1.5em;"><a href="content.html" style="text-decoration: none; color: #333;">Content</a></li>
                </ul>
            </nav>
            <a href="cart.html" style="display: flex; align-items: center; text-decoration: none; color: #333;">
                <img src="cart.png" alt="Shopping Cart" style="height: 32px;">
            </a>
        </dig>
    </header>
    <div class="content">
        <h2>Purchase Options</h2>

        <div class="product-grid">
          <div class="product-box">
            <img src="product1.jpg" alt="Product 1">
            <h3>Loomband Bracelet</h3>
            <p>£0.50</p>
            <button>Add to Cart</button>
          </div>
  
          <div class="product-box">
            <img src="product2.jpg" alt="Product 2">
            <h3>Loomband Bracelet (With Charms)</h3>
            <p>£1.00</p>
            <button>Add to Cart</button>
          </div>
          
           <div class="product-box">
            <img src="bracelet.jpg" alt="Product 3">
            <h3>Bracelet</h3>
            <p>£0.50</p>
            <button onclick="location.href='html/items/bracelet.html'">Add to Cart</button>
          </div>

            <div class="product-box">
                <img src="product4.jpg" alt="Product 4">
                <h3>Bracelet (With Charms)</h3>
                <p>£1.00</p>
                <button>Add to Cart</button>
            </div> 
        </div>

    </div>
    <!--Footer-->
    

    <footer class="footer">
      <p>&copy; <span id="year"></span> EchoBeads. All rights reserved.</p>
    </footer>

    <script class="footer">
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
