<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoBeads | Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/shop.css" />
    <link rel="icon" href="../pictures/logo_1.png" type="image/png" />
</head>
<body>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });
    </script>

    <div class="shop-container">
        <div class="product-grid">
            <article class="product-card">
                <img class="product-image" src="../pictures/bracelet.svg" alt="Glass Bracelet">
                <div class="product-name">Glass Bracelet</div>
                <div class="product-price">£0</div>
                <button class="add-to-cart-btn">Add to cart</button>
            </article>

            <article class="product-card">
                <img class="product-image" src="../pictures/necklace.svg" alt="Pearl Necklace">
                <div class="product-name">Pearl Necklace</div>
                <div class="product-price">£0</div>
                <button class="add-to-cart-btn" onclick="location.href='index.html'">Add to cart</button>
            </article>

            <article class="product-card">
                <img class="product-image" src="../pictures/earrings.svg" alt="Earrings">
                <div class="product-name">Handmade Earrings</div>
                <div class="product-price">£0</div>
                <button class="add-to-cart-btn">Add to cart</button>
            </article>
        </div>
    </div>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("beforeend", data);
        });
    </script>
</body>
</html>
