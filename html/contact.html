<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoBeads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header layout */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 90px;
      background-color: beige;
      z-index: 1000;
      box-sizing: border-box;
    }

    /* Menu button */
    .menu-toggle {
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
      color: #cc2121;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }

    .menu-toggle:hover {
      color: #7c0a0a;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: beige;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1002;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
      color: #cc2121;
    }

    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.2em;
    }

    .sidebar a:hover {
      color: #cc2121;
    }

    .close-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      float: right;
      cursor: pointer;
      margin-top: -10px;
      color: #cc2121;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Shopping cart */
    .cart-container {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .cart-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

    .cart-icon img {
      height: 32px;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #cc2121;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8em;
      font-weight: bold;
      pointer-events: none;
    }

    .cart-dropdown {
      position: absolute;
      top: 42px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 250px;
      padding: 10px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1003;
    }

    .cart-dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-items li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
      color: #333;
    }

    .view-cart {
      display: block;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: #cc2121;
    }

    .view-cart:hover {
      text-decoration: underline;
    }

    .empty {
      font-size: 0.9em;
      color: #888;
      margin: 0;
    }

    @media screen and (max-width: 600px) {
      .header-buttons {
        font-size: 1px;
        margin-left: -255px;
      }
    }
  </style>
</head>
<body>

  <header class="header-container">
    <!-- Left: Menu + Logo -->
    <div style="display: flex; align-items: center;">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Open menu">☰</button>
      <img src="../pictures/logo_2.png" alt="EchoBeads Logo" style="height: 40px; padding-left: 40px; padding-right: 20px; ">
      <a href="index.html" style="text-decoration: none;">
        <span style="font-size: 3em; font-weight: bold; color: #333;">EchoBeads</span>
      </a>
    </div>

    <!-- Right: Shopping Cart -->
    <div class="cart-container" id="cartContainer">
      <div class="cart-icon" id="cartIcon">
        <img src="cart.png" alt="Shopping Cart">
        <span class="cart-badge" aria-live="polite" aria-atomic="true">0</span>
      </div>
      <div class="cart-dropdown" id="cartDropdown">
        <p class="empty">Your cart is empty.</p>
        <ul class="cart-items"></ul>
        <a href="cart.html" class="view-cart">View Full Cart</a>
      </div>
    </div>
  </header>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    <h2>Menu</h2>
    <a href="../index.html">Home</a>
    <a href="review.html">Review</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

     <main>
    <h1>Contact Us</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
        
        <button type="submit" onclick="location.href='index.html'">Send</button>
    </form>
    </main>

  <script>
    // Sidebar logic
    function toggleSidebar() {
      document.getElementById("sidebar").classList.add("open");
      document.getElementById("overlay").classList.add("show");
      document.body.style.overflow = "hidden";
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("overlay").classList.remove("show");
      document.body.style.overflow = "";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeSidebar();
    });

    document.querySelectorAll(".sidebar a").forEach(link => {
      link.addEventListener("click", closeSidebar);
    });

    // Shopping cart dropdown logic
    document.addEventListener('DOMContentLoaded', () => {
      const cartIcon = document.getElementById('cartIcon');
      const cartDropdown = document.getElementById('cartDropdown');
      const cartContainer = document.getElementById('cartContainer');

      // Toggle dropdown on click
      cartIcon.addEventListener('click', (e) => {
        cartDropdown.classList.toggle('show');
        e.stopPropagation(); // Prevent closing immediately
      });

      // Keep dropdown open when hovering
      cartDropdown.addEventListener('mouseenter', () => {
        cartDropdown.classList.add('show');
      });

      cartDropdown.addEventListener('mouseleave', () => {
        cartDropdown.classList.remove('show');
      });

      // Hide dropdown when clicking outside
      document.body.addEventListener('click', (e) => {
        if (!cartContainer.contains(e.target)) {
          cartDropdown.classList.remove('show');
        }
      });

      // Update cart UI on load
      updateCartUI();
    });

    // Cart utility functions
    function getCart() {
      const cartJSON = localStorage.getItem('shoppingCart');
      return cartJSON ? JSON.parse(cartJSON) : [];
    }

    function saveCart(cart) {
      localStorage.setItem('shoppingCart', JSON.stringify(cart));
    }

    function updateCartUI() {
      const cart = getCart();
      const cartItemsEl = document.querySelector('.cart-items');
      const emptyMsg = document.querySelector('.cart-dropdown .empty');
      const badge = document.querySelector('.cart-badge');

      cartItemsEl.innerHTML = '';

      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
        badge.textContent = '0';
      } else {
        emptyMsg.style.display = 'none';

        cart.slice(0, 3).forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.qty} × ${item.name}`;
          cartItemsEl.appendChild(li);
        });

        const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        badge.textContent = totalQty > 99 ? '99+' : totalQty;
      }
    }

    // Example: Add item to cart (can be triggered from elsewhere)
    function addItemToCart(name, qty = 1) {
      const cart = getCart();
      const index = cart.findIndex(item => item.name === name);

      if (index !== -1) {
        cart[index].qty += qty;
      } else {
        cart.push({ name, qty });
      }

      saveCart(cart);
      updateCartUI();
    }
  </script>

</body>
</html>
