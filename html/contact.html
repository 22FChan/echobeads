<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" href="../pictures/logo_1.png" type="image/png" />
  <link rel="stylesheet" href="styles.css"> <!-- Optional: move styles to external file -->

  <style>
    /* Global Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 90px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: beige;
      z-index: 1000;
      box-sizing: border-box;
    }

    .menu-toggle {
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
      color: #cc2121;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }

    .menu-toggle:hover {
      color: #7c0a0a;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: beige;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1002;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
      color: #cc2121;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      color: #cc2121;
    }

    .close-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      float: right;
      cursor: pointer;
      color: #cc2121;
      margin-top: -10px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Cart */
    .cart-container {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .cart-icon img {
      height: 32px;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #cc2121;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8em;
      font-weight: bold;
      pointer-events: none;
    }

    .cart-dropdown {
      position: absolute;
      top: 42px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 250px;
      padding: 10px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1003;
    }

    .cart-dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-items li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
      color: #333;
    }

    .empty {
      font-size: 0.9em;
      color: #888;
    }

    .view-cart {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #cc2121;
    }

    .view-cart:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .header-buttons {
        font-size: 1px;
        margin-left: -255px;
      }
    }

    main {
      margin-top: 120px;
      padding: 20px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input,
    form textarea {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      box-sizing: border-box;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #cc2121;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #7c0a0a;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header-container">
    <div style="display: flex; align-items: center;">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Open menu">☰</button>
      <img src="../pictures/logo_2.png" alt="Logo" style="height: 40px; padding-left: 40px; padding-right: 20px;">
      <a href="index.html" style="text-decoration: none;">
        <span style="font-size: 3em; font-weight: bold; color: #333;">EchoBeads</span>
      </a>
    </div>

    <div class="cart-container" id="cartContainer">
      <div class="cart-icon" id="cartIcon">
        <img src="../pictures/shopping_cart.png" alt="Cart">
        <span class="cart-badge" aria-live="polite" aria-atomic="true">0</span>
      </div>
      <div class="cart-dropdown" id="cartDropdown">
        <p class="empty">Your cart is empty.</p>
        <ul class="cart-items"></ul>
        <a href="cart.html" class="view-cart">View Full Cart</a>
      </div>
    </div>
  </header>

  <!-- Sidebar & Overlay -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    <h2>Menu</h2>
    <a href="../index.html">Home</a>
    <a href="review.html">Review</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Main content -->
  <main>
    <h1>Contact Us</h1>
    <form onsubmit="event.preventDefault(); location.href='index.html';">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="../js/header.js" defer onload="initHeader()"></script>

</body>
</html>
