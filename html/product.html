<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EchoBeads | Product</title>
  <meta name="description" content="Handmade beads and jewelry from EchoBeads." />
  <meta property="og:title" content="EchoBeads Product" />
  <meta property="og:description" content="Beautiful handmade beads and jewelry." />
  <link rel="stylesheet" href="../css/merge.css" />
  <link rel="stylesheet" href="../css/shop.css" />
</head>
<body>
  <script>fetch('header.html').then(r=>r.text()).then(t=>document.body.insertAdjacentHTML('afterbegin', t));</script>
  <main id="main-content" class="container">
    <h1>Product</h1>
    <div style="display:grid;grid-template-columns:240px 1fr;gap:24px;align-items:start">
      <img src="../pictures/bracelet.svg" alt="Product" style="width:100%;max-width:280px;border-radius:10px">
      <div>
        <h2>Glass Bracelet</h2>
        <p>Beautiful glass beads with gold accents.</p>
        <div class="product-qty"><input type="number" min="1" value="1" id="qty"><button class="btn" id="add">Add to cart</button></div>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('add').addEventListener('click', function(){ const q = Number(document.getElementById('qty').value)||1; addToCart({id:'bracelet',name:'Glass Bracelet',price:10,image:'../pictures/bracelet.svg',qty:q}); });
  </script>
  <script>fetch('footer.html').then(r=>r.text()).then(t=>document.body.insertAdjacentHTML('beforeend', t));</script>
</body>
</html>
