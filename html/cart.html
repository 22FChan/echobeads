<!DOCTYPE html>
<html>
  <body>  
    <style>
.menu-toggle {
  font-size: 2em;
  background: none;
  border: none;
  cursor: pointer;
  color: #cc2121;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
}

/* Sidebar styles */
.sidebar {
  position: fixed;
  top: 0;
  left: -250px; /* Hidden by default */
  width: 250px;
  height: 100vh;
  background-color: beige;
  padding: 20px;
  box-shadow: 2px 0 10px rgba(0,0,0,0.3);
  z-index: 1002;
  transition: left 0.3s ease;
  box-sizing: border-box;
}

.sidebar.open {
  left: 0;
}

/* Sidebar links */
.sidebar h2 {
  margin-top: 0;
  color: #cc2121;
}

.sidebar a {
  display: block;
  color: #333;
  text-decoration: none;
  margin: 15px 0;
  font-size: 1.2em;
}

.sidebar a:hover {
  color: #cc2121;
}

/* Close button inside sidebar */
.close-btn {
  font-size: 1.5em;
  background: none;
  border: none;
  float: right;
  cursor: pointer;
  margin-top: -10px;
  color: #cc2121;
}

/* Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}

.overlay.show {
  opacity: 1;
  visibility: visible;
}

</style>
</head>
<body>
    <!-- Sidebar toggle button in header -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <!-- Overlay background -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </div>
    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.add("open");
        document.getElementById("overlay").classList.add("show");
      }

      function closeSidebar() {
        document.getElementById("sidebar").classList.remove("open");
        document.getElementById("overlay").classList.remove("show");
     }
    </script>

  </body>
</html>
